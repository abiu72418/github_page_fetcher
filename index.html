<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>GitHub User Info</h1>
    <form id="github-form">
        <div class="form-group">
            <label for="username">GitHub Username:</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <button type="submit" class="btn btn-primary">Fetch Info</button>
    </form>
    <div class="mt-3">
        <h3>Account Creation Date:</h3>
        <p id="github-created-at"></p>
    </div>
</div>
<script>
    document.getElementById('github-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const headers = token ? { 'Authorization': 'token ' + token } : {};
        fetch(`https://api.github.com/users/${username}`, { headers })
            .then(response => response.json())
            .then(data => {
                if (data.created_at) {
                    const createdAt = new Date(data.created_at);
                    document.getElementById('github-created-at').innerText = createdAt.toISOString().split('T')[0];
                } else {
                    document.getElementById('github-created-at').innerText = 'User not found.';
                }
            })
            .catch(error => {
                document.getElementById('github-created-at').innerText = 'Error fetching data.';
            });
    });
</script>
</body>
</html>
